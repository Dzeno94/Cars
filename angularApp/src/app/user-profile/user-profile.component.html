        [src]="user.image" alt="">

           <input [(ngModel)]=" profileImgUrl" type="text">

    {{user.city}}</p>

    
    </div>
    <div class="main ">
        <ul class="nav nav-pills d-flex ">

            <li class="nav-item">
              <a  class="nav-link" routerLink="users-profile-cars" routerLinkActive="active" aria-current="page" >My Cars</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="users-profile-messages" routerLinkActive="active" >Messages</a>

          </ul>
