<div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-0 border">
        <div class="card-body p-4">
          <div class="form-outline mb-4">
            <input *ngIf="loggedUser" (keyup.enter)="postComment()" type="text" [(ngModel)]="commentText" id="addANote" class="form-control" placeholder="Type comment..." />
            
          </div>
  
          <div  class="card mb-4">
            <div *ngFor="let comment of comments" class="card-body">
             

                <p>{{comment.comment}}</p>
  
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <img *ngIf="comment.image" [src]="comment.image" alt="avatar" />
                  <p class="small mb-0 ms-2">{{comment.username}}</p>
                </div>
                <div class="d-flex flex-row align-items-center">
                  <p  class="small text-muted mb-0">{{comment.commentTime}}</p>
              
              
                  
                  
                </div>
              </div>
            </div>
          </div>
  
         
        </div>
      </div>
    </div>
  </div>
